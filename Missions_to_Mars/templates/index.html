<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1> Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">New Data</a></p>
        </div>

        <div class="row" id="mars-news">
            
            <div class="col-md-3">
                <h3 class="heading"> Latest Mars News</h3>
                <h4 class="title">{{mars.title}}</h4>
                <p>{{mars.paragraph}}</p>
            </div>
        </div>
        <div class="row">
        
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.image}}" class="img-fluid"alt="Responsive Image">
            </div>

            <div class="col-md-4">
                <div class="row"
                    <h4 class="heading"> Mars Facts</h4>
                    <table class="table">
                        <tbody>
                            {{mars.facts}}
                        </tbody>
                    </table>
                    
                </div>
            </div>        
            
        </div>
        <div class="row>"            
            <div class="col-md-3">
                <h3 class="heading text-center" >Mars Hemispheres</h3>
            </div>
        </div>

        {% for hemisphere in mars.hemispheres %} 
        <div class="col-md-3"
            <div class="thumbnail">
                <img src="{{hemisphere.url}}" alt="Hemispheres" class="img-thumbnail">
                <h3>{{hemisphere.title}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
