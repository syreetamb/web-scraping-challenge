<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1> Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">New Data</a></p>
        </div>

        <div class="row" id="mars-news">
            <div class="col-md-12">
                <h3 class="heading"> Latest Mars News</h3>
                 
            </div>
        </div> 
        <div>
            {% for detail in mars %} 
            <div class="col-md-3">
                <img src="{{detail.image}}" alt="Featured Mars Image">
                <h3> Mars Facts</h3>

            </div>






        </div>
        





    </div>
    
</body>
</html>
